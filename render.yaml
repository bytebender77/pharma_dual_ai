services:
  # Backend API Service
  - type: web
    name: pharma-ai-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: REDIS_URL
        fromService:
          type: redis
          name: pharma-ai-redis
          property: connectionString
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: PORT
        value: 10000
    healthCheckPath: /health

  # Frontend Static Site
  - type: web
    name: pharma-ai-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: pharma-ai-backend
          property: host

  # Redis Cache (Optional - can use external Redis)
  - type: redis
    name: pharma-ai-redis
    region: oregon
    plan: free
    maxmemoryPolicy: allkeys-lru

